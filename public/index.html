<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Welcome to BlogIt!" />
    <meta
      name="keywords"
      content="blog, web development, technology, coding, tutorials"
    />
    <meta name="author" content="John Doe" />
    <meta property="og:url" content="/" />
    <meta property="og:title" content="BlogIt!" />
    <meta
      property="og:description"
      content="Explore tutorials, insights, and knowledge shared by John Doe on various tech topics."
    />
    <meta
      property="og:image"
      content="https://images.unsplash.com/photo-1488190211105-8b0e65b80b4e?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
    />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="/" />
    <meta name="twitter:title" content="BlogIt!" />
    <meta
      name="twitter:description"
      content="Explore tutorials, insights, and knowledge shared by John Doe on various tech topics."
    />
    <meta
      name="twitter:image"
      content="https://images.unsplash.com/photo-1488190211105-8b0e65b80b4e?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
    />

    <title>BlogIt!</title>
    <link rel="stylesheet" href="./css/index.css" />
    <link
      rel="shortcut icon"
      href="./assets/quill-icon.svg"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="content-wrapper">
      <header>
        <h1>Welcome to BlogIt!</h1>
      </header>

      <!-- loader while data is being fetched -->
      <div id="loader" style="display: none; text-align: center">
        <div class="spinner"></div>
      </div>

      <!-- Featured Blog Section -->
      <div class="featured-blog"></div>

      <!-- Recent Blogs Section -->
      <div class="blog-list">
        <div class="blog-list-header">
          <h2>Recent blogs</h2>
          <h2 class="more-blogs-btn"><a href="/blogs">All Blogs</a></h2>
        </div>
        <div class="blog-items"></div>
      </div>
    </div>
    <script src="js/index.js"></script>
  </body>
</html>
