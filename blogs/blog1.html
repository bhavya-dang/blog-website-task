<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog 1</title>
    <link rel="stylesheet" href="../css/blog.css" />
  </head>
  <body>
    <header>
      <h1>Blog Title 1</h1>
      <p><strong>Author:</strong> John Doe</p>
      <p><strong>Published on:</strong> 10th September 2024</p>
    </header>

    <section>
      <p>This is a small description of blog 1...</p>
      <article>
        <h2>Blog Content</h2>
        <p>Here is the detailed content of the blog...</p>
      </article>
    </section>

    <section id="comments-section">
      <h3>Comments</h3>
      <div id="comments-list"></div>
      <form id="comment-form">
        <h4>Add a Comment</h4>
        <input type="text" id="name" placeholder="Your Name" required /><br />
        <input
          type="email"
          id="email"
          placeholder="Your Email"
          required
        /><br />
        <textarea
          id="comment-content"
          placeholder="Your Comment"
          required
        ></textarea
        ><br />
        <button type="submit">Submit</button>
      </form>
    </section>

    <!-- <footer>
      <p>&copy; 2024 My Blog</p>
    </footer> -->

    <script src="../js/app.js"></script>
  </body>
</html>
